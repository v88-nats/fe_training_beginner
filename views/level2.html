<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Activity Level 2</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/level2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../assets/js/level2.js"></script>

</head>
<body>
    <div id="wrapper">
        <div id="main_container">
            <label for="select_number">Select a number:</label>
            <select id="select_number">
                <option value="#">Select a number</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <div id="images_container">
                <ul id="images_list"></ul>
            </div>
        </div>

        <div id="image_clone_container">
            <ul>
                <li id="image_clone">
                    <img class="img" src="../assets/images/img1.png" alt="img">
                    <button type="button" class="delete_button">x</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
